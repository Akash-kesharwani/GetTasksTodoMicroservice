name: Build and Push to ACR

on:
  push:
    branches:
    - main  

permissions:
  id-token: write
  contents: read
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: todo-get-task
      IMAGE_TAG: v1
      ACR_NAME: acrak123
      ACR_LOGIN_SERVER: acrak123.azurecr.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: 7b525079-c7d5-4cd5-8737-7d191099a476
          tenant-id: 4616d612-8bc9-4839-bf28-e030beab3250
          subscription-id: 5ed71b72-e131-4c8d-8029-6d14191c6dfe

      - name: Log in to ACR
        run: |
          az acr login --name $ACR_NAME

      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .

      # - name: Scan Docker image with Trivy
      #   uses: aquasecurity/trivy-action@master
      #   with:
      #     image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
      #     format: 'table'
      #     exit-code: '1'      # fail pipeline if vulnerabilities are found
      #     severity: 'CRITICAL,HIGH'
      #     vuln-type: 'os,library'

      - name: Tag Docker Image for ACR
        run: |
          docker tag $IMAGE_NAME:$IMAGE_TAG $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG

      - name: Push Docker Image to ACR
        run: |
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG
          